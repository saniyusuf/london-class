
<div class="panel-body">
  <div class="panel panel-primary"
       [class.selected-video]="i == selectedVideoIndex"
       (click)="setSelectedVideo(i)"
       *ngFor="let video of videoList; let i = index">
    <div class="panel-body">
      <app-video [videoData]="video"></app-video>
    </div>
  </div>

</div>
